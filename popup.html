<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="button.css" />
  </head>
  <body>
    <h1>Domain Cookie Copy</h1>
    <p>Copy cookies from one domain to another</p>
    <div style="padding: 20px 20px 20px 20px">
      <p>Domain to copy from :</p>
      <input id="from" aria-label="from" />
    </div>
    <div style="padding: 20px 20px 20px 20px">
      <p>Domain to copy to :</p>
      <input id="to" aria-label="to" />
    </div>
    <div>
      <button id="submit" type="button">COPY</button>
    </div>
    <script src="./popup.js"></script>
  </body>
</html>
